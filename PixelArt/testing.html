<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Foto</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
        /* ===== FONT PIXEL ===== */
    @import url('http://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* ===== RESET ===== */
    * {
      box-sizing: border-box;  
    }

    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      color: #1a3e2a;
      background-image: url('img/beranda1.png'); /* ‚Üê Ganti dengan gambar kamu */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: auto;
    }
        header {
      background: rgba(240, 255, 240, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 3px solid #1a3e2a;
    }

        .logo {
            font-size: 18px;
            color: #1a3e2a;
        }

    .slideshow-container {
      position: fixed;
      max-width: 930px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .slide {
      display: none;
      width: 100%;
      height: 500px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Tombol navigasi */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .prev:hover, .next:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* Titik indikator */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;

    }

    .active {
      background-color: #fff;
    }

    /* Efek fade */
    .fade {
      animation: fadeEffect 1s;
    }

    header {
      background: rgba(240, 255, 240, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 3px solid #1a3e2a;
    }

    .logo {
      font-size: 18px;
      color: #1a3e2a;
    }

    nav a {
      text-decoration: none;
      color: #1a3e2a;
      margin: 0 15px;
      transition: 0.2s;
    }

    nav a:hover {
      color: #2e8b57;
    }

    .join-btn {
      background: #2e8b57;
      color: #fff;
      padding: 10px 20px;
      border: 3px solid #1a3e2a;
      cursor: pointer;
      font-size: 10px;
    }

    .join-btn:hover {
      background: #3fbf78;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      text-align: center;
      padding: 100px 20px;

    }

    .hero h1 {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero button {
      background: #2e8b57;
      color: #fff;
      border: 3px solid #1a3e2a;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 10px;
    }

    .hero button:hover {
      background: #3fbf78;
    }


    @keyframes fadeEffect {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
    
  <header>
    <div class="logo">üåø EcoVerse</div>
    <nav>
      <a href="beranda.html">Home</a>
      <a href="#">Challenge</a>
      <a href="community.html">Community</a>
      <a href="#">Showcase</a>
    </nav>
    <a href="profile.html"><button class="join-btn">Profile tim</button></a>
  </header>
<div class="container justify-content-center">

    <body>
        <div class="slideshow-container">
            
            <div class="slide fade">
                <img src="img/beranda.png" alt="Foto 1">
            </div>
            
            <div class="slide fade">
                <img src="img/beranda.png" alt="Foto 2">
            </div>
            
            <div class="slide fade">
                <img src="img/beranda.png" alt="Foto 3">
            </div>
            
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
    
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>

</div>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    // // Auto slide setiap 5 detik
    // setInterval(() => {
    //   plusSlides(1);
    // }, 5000);
  </script>

</body>
</html>
